set -g default-terminal "screen-256color"

# set prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

# vim copy mode
setw -g mode-keys vi

# easy reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# start with window/pane base index of 1
set -g base-index 1
set -g pane-base-index 1

# toggle previous window
bind-key C-a last-window

# escape time
set -sg escape-time 1

# only resize when smaller client looks at it
setw -g aggressive-resize on

# enable mouse scrolling
setw -g mode-mouse on

# status line
set -g status-bg default
set -g status-fg white

set -g status-left-length 20
set -g status-justify centre
set -g window-status-format "#[fg=white] #I:#W "
set -g window-status-current-format "#[bg=green,fg=black] #I:#W "
set -g window-status-last-style "fg=green"

set -g status-left "#S"
set -g status-right "#[fg=green] rb: #(rbenv version | cut -d ' ' -f 1) #[fg=white]| %b %d %R"
set -g status-interval 60

# increase scrollback buffer
set -g history-limit 10000

# renumber windows when closing
set -g renumber-windows on

# navigate panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through windows
unbind ]
unbind [
bind ] select-window -t :+
bind [ select-window -t :-

# make new window
unbind n
bind n new-window

# vim-esque copy mode
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# vim bindings for splitting panes
bind | split-window -h
bind % split-window -v

# keybindings to make resizing easier
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
